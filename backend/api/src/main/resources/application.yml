spring:
  application:
    name: episode

  # ===============================
  # Datasource (MySQL)
  # ===============================
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 3000

  # ===============================
  # JPA / Hibernate
  # ===============================
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 100
        order_inserts: true
        order_updates: true
        generate_statistics: true

  
  # ===============================
  # Flyway
  # ===============================
  flyway:
    enabled: true
    baseline-version: 1
    baseline-description: init

  web:
    resources:
      add-mappings: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

server:
  port: 8080
  forward-headers-strategy: framework

# ===============================
# Custom & Third-party Settings
# ===============================
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  redirect-uri: ${KAKAO_REDIRECT_URI}

jwt:
  auth:
    issuer: episode
    secret: ${JWT_AUTH_SECRET}
    access-token-expiry: 300000 # 5 min
    refresh-token-expiry: 2592000000 # 30 days

  mindmap:
    issuer: episode
    secret: ${JWT_MINDMAP_SECRET}
    token-expiry: 30000 # 30 sec

cookie:
  domain: ${COOKIE_DOMAIN}
  secure: ${COOKIE_SECURE}
  same-site: ${COOKIE_SAME_SITE}

auth:
  redirect: ${AFTER_AUTH_REDIRECT_URI}

cors:
  allowed-origins: >
    http://localhost:3000,
    http://localhost:5173,
    http://localhost:5174,
    http://localhost:5175,
    http://localhost:5176,
    http://localhost:5177,
    http://localhost:5178,
    http://localhost:5179,
    http://localhost:8080,
    https://api.episode.io.kr,
    https://stage.episode.io.kr,
    https://episode.io.kr

springdoc:
  swagger-ui:
    path: /swagger-ui

aws:
  s3:
    region: ${S3_REGION}
    bucket:
      name: ${S3_BUCKET_NAME}
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    endpoint: ${S3_ENDPOINT}
    max-upload-size: 10485760
    post-url-expiry: 3
    get-url-expiry: 3

cloud:
  aws:
    stack:
      auto: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      group:
        readiness:
          include: readinessState,db,redis
        liveness:
          include: livenessState
      show-details: never

collaboration:
  ws:
    send-timeout: 10000
    buffer-size: 1048576
    max-message-size: 524288
    path-prefix: /ws/mindmap
    allowed-origin-patterns:
      - "http://localhost:*"
      - "https://episode.io.kr"

  redis:
    update-stream:
      key-prefix: "collab:room:"
      ttl: "P2D"
      field-update: "u"
      max-len:
        count: 3000
        approximate: true
    job-stream:
      key: "collab:jobs"
      dedupe-key-prefix: "collab:jobs:dedupe:"
      max-len:
        count: 172800
        approximate: true
      fields:
        type: "t"
        room-id: "rid"
      dedupe-ttl:
        sync: "PT30S"
        snapshot: "PT120S"
    last-entry-id-store:
      key-suffix: ":last-entry-id"

  worker:
    snapshot-trigger:
      sample-every: 50
      trigger-threshold: 1000
  async:
    executor:
      core-pool-size: 1
      max-pool-size: 2
      queue-capacity: 10000
      keep-alive-seconds: 30
      allow-core-thread-timeout: true
      drop-log-interval-ms: 1000
      update-append-max-retries: 5
