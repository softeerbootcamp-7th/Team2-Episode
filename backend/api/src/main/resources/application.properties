spring.application.name=episode

# ===============================
# Datasource (MySQL)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080


# ===============================
# Flyway
# ===============================
spring.flyway.baseline-version=1
spring.flyway.baseline-description=init
spring.flyway.enabled=true


kakao.client-id=${KAKAO_CLIENT_ID}
kakao.client-secret=${KAKAO_CLIENT_SECRET}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}

jwt.secret=${JWT_SECRET}
#30 min
jwt.access-token-expiry=1800000
#30 days
jwt.refresh-token-expiry=2592000000

cookie.domain=${COOKIE_DOMAIN}
cookie.secure=${COOKIE_SECURE}
cookie.same-site=${COOKIE_SAME_SITE}
