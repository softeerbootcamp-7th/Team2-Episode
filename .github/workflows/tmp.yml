name: Debug OIDC ref/repo

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Print canonical repo/ref
        run: |
          echo "repo=${{ github.repository }}"
          echo "ref=$GITHUB_REF"
          echo "ref_name=$GITHUB_REF_NAME"
          echo "event=${{ github.event_name }}"
