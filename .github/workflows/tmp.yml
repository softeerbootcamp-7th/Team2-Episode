name: Debug ref on PR

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "repo=${{ github.repository }}"
          echo "ref=$GITHUB_REF"
          echo "ref_name=$GITHUB_REF_NAME"
          echo "event=${{ github.event_name }}"
