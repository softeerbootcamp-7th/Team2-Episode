services:
  api:
    image: ghcr.io/softeerbootcamp-7th/episode-api:${IMAGE_TAG:-latest}
    container_name: episode-api
    restart: unless-stopped
    env_file: .env
    networks:
      - web
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-northeast-2
        awslogs-group: episode-api-prod
        awslogs-stream: api
        awslogs-create-group: "true"

  caddy:
    image: caddy:2.10.2-alpine
    container_name: episode-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
